log4j.rootCategory=INFO, CONSOLE, LOGFILE

# CONSOLE is set to be a ConsoleAppender using a PatternLayout.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=[%p] %m%n

# LOGFILE is set to be a File appender using a PatternLayout.
log4j.appender.LOGFILE=org.apache.log4j.RollingFileAppender
log4j.appender.LOGFILE.MaxFileSize=4000KB
log4j.appender.LOGFILE.MaxBackupIndex=5
#log4j.appender.LOGFILE.File=/aplicaciones/AGP_AGROPLUS/ImportacionFicherosComisionesBatch/log/batchComisiones.log
#Produccion
#log4j.appender.LOGFILE.File=/aplicaciones2/AGP_AGROPLUS/ImportacionPolizasExtBatch/batchImportacionPolizasExt.log
# Cadena de recepción
#log4j.appender.LOGFILE.File=/aplicaciones/AGP_AGROPLUS/RecepcionPolizasAgp/recepcionPlzAgp.log
# Local
log4j.appender.LOGFILE.File=D:/LOG/GastosPolizasRenovables.log
log4j.appender.LOGFILE.Append=true
log4j.appender.LOGFILE.layout=org.apache.log4j.PatternLayout
log4j.appender.LOGFILE.layout.ConversionPattern=%d [%t] %-5p %c %x - %m%n

log4j.logger.com.rsi=DEBUG
